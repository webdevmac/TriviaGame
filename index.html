<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <title> TriviaGame</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->



    <script src="assets/javascript/app.js"></script>


</head>

<body id="body">
    <div class="container col-lg-8">

        <div>
            <h1 id="h1">Totally Trivial Trivia!</h1>
            <hr class="my-6">
        </div>
        <h3 id="timeRem">Time Remaining</h3>
        <div class="progress" style="height: 30px;">

            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" id="timeLeft">
                15 seconds
            </div>
        </div>


        <div class="col-lg-8 col-centered">
            <div id="quest">
                <h3 id="question">Question</h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="center-block" id="image-holder"></div>
                </div>
                <div class="col-md-6">

                    <div id="score"></div>
                    <div id="startButton">
                        <button id="start">Start Game</button>

                    </div>

                </div>
            </div>

            <div id="ans">
                <button type="button" class="answerChoice btn btn-block btn-outline-secondary" id="a">(a) Answer</button>
                <button type="button" class="answerChoice btn btn-block btn-outline-secondary" id="b">(b) Answer</button>
                <button type="button" class="answerChoice btn btn-block btn-outline-secondary" id="c">(c) Answer</button>
                <button type="button" class="answerChoice btn btn-block btn-outline-secondary" id="d">(d) Answer</button>
            </div>

        </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Game Over!</h3>

                    <p id=finalScore> </p>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-info btn-md" id="myBtn">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <audio id="myApplause">
            <source src="assets/images/applause3.wav" type="audio/wav">
        
            Your browser does not support the audio element.
          </audio>
          <audio id="myBoo">
                <source src="assets/images/boo3.wav" type="audio/wav">
            
                Your browser does not support the audio element.
              </audio>

</body>

</html>
